<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c9184a;
            --primary-light: #ff4d6d;
            --primary-dark: #a4133c;
            --accent: #004e89;
            --light: #f8f9fa;
            --dark: #212529;
            --snow: #fff;
            --gold: #e6b325;
            --green: #206a5d;
            --purple: #7209b7;
            --orange: #fb8500;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 10%),
                radial-gradient(circle at 75% 20%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 15%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 15%);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
            border-radius: 2px;
        }
        
        .subtitle {
            color: var(--dark);
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .month-selector {
            margin: 30px auto;
            text-align: center;
        }
        
        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .current-month {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark);
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            width: 220px;
            text-align: center;
        }
        
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .nav-btn:hover {
            background-color: rgba(201, 24, 74, 0.1);
        }
        
        .all-months {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .month-btn {
            padding: 8px 16px;
            background-color: var(--light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            font-weight: 500;
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .month-btn:hover {
            background-color: rgba(201, 24, 74, 0.1);
            color: var(--primary);
        }
        
        .month-btn.active {
            background-color: var(--primary);
            color: var(--snow);
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            padding: 20px 0;
        }
        
        .weekday-header {
            text-align: center;
            font-weight: 500;
            color: var(--dark);
            padding: 10px 0;
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
        }
        
        .day {
            background-color: var(--snow);
            border-radius: 12px;
            height: 150px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }
        
        .day.disabled {
            background-color: transparent;
            box-shadow: none;
            cursor: default;
        }
        
        .day::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
        }
        
        .day:nth-child(7n+2)::before { background: linear-gradient(90deg, var(--primary-light), var(--primary)); }
        .day:nth-child(7n+3)::before { background: linear-gradient(90deg, var(--orange), #fd9e2b); }
        .day:nth-child(7n+4)::before { background: linear-gradient(90deg, var(--gold), #f0c14b); }
        .day:nth-child(7n+5)::before { background: linear-gradient(90deg, var(--green), #2a9d8f); }
        .day:nth-child(7n+6)::before { background: linear-gradient(90deg, var(--accent), #1a759f); }
        .day:nth-child(7n+7)::before { background: linear-gradient(90deg, var(--purple), #9d4edd); }
        .day:nth-child(7n+8)::before { background: linear-gradient(90deg, #e63946, #ff686b); }
        
        .day.disabled::before {
            display: none;
        }
        
        .day:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .day-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--primary);
            color: var(--snow);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }
        
        .day:nth-child(7n+2) .day-number { background-color: var(--primary); }
        .day:nth-child(7n+3) .day-number { background-color: var(--orange); }
        .day:nth-child(7n+4) .day-number { background-color: var(--gold); }
        .day:nth-child(7n+5) .day-number { background-color: var(--green); }
        .day:nth-child(7n+6) .day-number { background-color: var(--accent); }
        .day:nth-child(7n+7) .day-number { background-color: var(--purple); }
        .day:nth-child(7n+8) .day-number { background-color: #e63946; }
        
        .info {
            margin-top: 55px;
            padding: 0 15px 15px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 55px);
        }
        
        .name {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
            word-break: break-word;
            font-size: 0.95rem;
        }
        
        .url {
            font-size: 0.8rem;
            word-break: break-word;
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
            margin-top: auto;
        }
        
        .url:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .empty-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #adb5bd;
            font-weight: 300;
            font-style: italic;
            padding: 0 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 37, 41, 0.7);
            backdrop-filter: blur(3px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background-color: var(--snow);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-weight: 600;
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            position: relative;
            padding-bottom: 10px;
        }
        
        .modal-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
            border-radius: 1.5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(201, 24, 74, 0.1);
        }
        
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        button.modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
        }
        
        .save-btn {
            background-color: var(--primary);
            color: var(--snow);
        }
        
        .save-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .cancel-btn {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .cancel-btn:hover {
            background-color: #e9ecef;
        }
        
        .instructions {
            margin-top: 40px;
            padding: 25px;
            background-color: var(--light);
            border-radius: 12px;
            border-left: 5px solid var(--primary);
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        @media (max-width: 1100px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 10px;
            }
            
            .day {
                height: 130px;
            }
            
            .info {
                margin-top: 45px;
                padding: 0 10px 10px;
            }
            
            .name {
                font-size: 0.85rem;
            }
            
            .url {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
            }
            
            .day {
                height: 100px;
            }
            
            .day-number {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
                top: 10px;
                left: 10px;
            }
            
            .info {
                margin-top: 40px;
                padding: 0 8px 8px;
            }
            
            .name {
                font-size: 0.75rem;
                margin-bottom: 4px;
            }
            
            .url {
                font-size: 0.7rem;
            }
            
            .modal-content {
                padding: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .current-month {
                font-size: 1.5rem;
                width: 180px;
            }
            
            .calendar {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            
            .weekday-header {
                font-size: 0.8rem;
            }
            
            .day {
                height: 80px;
            }
            
            .day-number {
                width: 22px;
                height: 22px;
                font-size: 0.7rem;
                top: 8px;
                left: 8px;
            }
            
            .info {
                margin-top: 35px;
                padding: 0 5px 5px;
            }
            
            .name {
                font-size: 0.7rem;
                margin-bottom: 2px;
            }
            
            .url {
                font-size: 0.65rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.25rem;
            }
            
            .btn-group {
                margin-top: 20px;
            }
            
            button.modal-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monthly Calendar 2025</h1>
            <p class="subtitle">予定を共有するカレンダー</p>
        </div>
        
        <div class="month-selector">
            <div class="month-navigation">
                <button class="nav-btn" id="prevMonth">&#9664;</button>
                <div class="current-month" id="currentMonth">January 2025</div>
                <button class="nav-btn" id="nextMonth">&#9654;</button>
            </div>
            
            <div class="all-months" id="monthButtons">
                <!-- 月ボタンはJavaScriptで生成されます -->
            </div>
        </div>
        
        <div id="weekdayHeaders" class="calendar">
            <div class="weekday-header">日</div>
            <div class="weekday-header">月</div>
            <div class="weekday-header">火</div>
            <div class="weekday-header">水</div>
            <div class="weekday-header">木</div>
            <div class="weekday-header">金</div>
            <div class="weekday-header">土</div>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- 日付はJavaScriptで動的に生成されます -->
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">2025年 1月 1日の予定を編集</h2>
            <div class="form-group">
                <label for="nameInput">名前：</label>
                <input type="text" id="nameInput" placeholder="あなたの名前">
            </div>
            <div class="form-group">
                <label for="urlInput">URL：</label>
                <input type="url" id="urlInput" placeholder="https://example.com">
            </div>
            <div class="btn-group">
                <button class="cancel-btn modal-btn" id="cancelBtn">キャンセル</button>
                <button class="save-btn modal-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            const editModal = document.getElementById('editModal');
            const modalTitle = document.getElementById('modalTitle');
            const nameInput = document.getElementById('nameInput');
            const urlInput = document.getElementById('urlInput');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');
            const currentMonthElement = document.getElementById('currentMonth');
            const monthButtonsContainer = document.getElementById('monthButtons');
            
            // 現在の年と月
            const currentYear = 2025;
            let currentMonth = 0; // 0-indexed (0 = 1月)
            
            // 月の名前
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            // 月の日本語名
            const monthNamesJP = [
                "1月", "2月", "3月", "4月", "5月", "6月",
                "7月", "8月", "9月", "10月", "11月", "12月"
            ];
            
            let currentDay = null;
            let calendarData = {};
            
            // LocalStorageのキープレフィックス
            const storageKeyPrefix = 'calendar2025_';
            
            // 月ボタンを生成
            function createMonthButtons() {
                monthButtonsContainer.innerHTML = '';
                
                for (let i = 0; i < 12; i++) {
                    const button = document.createElement('button');
                    button.className = 'month-btn';
                    button.textContent = monthNamesJP[i];
                    button.dataset.month = i;
                    
                    if (i === currentMonth) {
                        button.classList.add('active');
                    }
                    
                    button.addEventListener('click', function() {
                        currentMonth = parseInt(this.dataset.month);
                        updateMonth();
                        
                        // 全てのボタンからアクティブクラスを削除
                        document.querySelectorAll('.month-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // クリックされたボタンにアクティブクラスを追加
                        this.classList.add('active');
                    });
                    
                    monthButtonsContainer.appendChild(button);
                }
            }
            
            // カレンダーを生成
            function generateCalendar() {
                calendar.innerHTML = '';
                
                // 現在の月の最初の日と最後の日を取得
                const firstDay = new Date(currentYear, currentMonth, 1);
                const lastDay = new Date(currentYear, currentMonth + 1, 0);
                
                // 月の最初の日の曜日（0 = 日曜日, 6 = 土曜日）
                const firstDayOfWeek = firstDay.getDay();
                
                // 前月の空白セルを追加
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day disabled';
                    calendar.appendChild(dayElement);
                }
                
                // 現在の月のデータを取得
                const monthKey = `${currentYear}_${currentMonth + 1}`;
                const monthData = calendarData[monthKey] || {};
                
                // 日付セルを追加
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    dayElement.dataset.day = day;
                    
                    const dayKey = day.toString();
                    const dayData = monthData[dayKey] || {};
                    
                    if (dayData.name || dayData.url) {
                        dayElement.innerHTML = `
                            <div class="day-number">${day}</div>
                            <div class="info">
                                <div class="name">${dayData.name || ''}</div>
                                ${dayData.url ? `<a href="${dayData.url}" target="_blank" class="url">${dayData.url}</a>` : ''}
                            </div>
                        `;
                    } else {
                        dayElement.innerHTML = `
                            <div class="day-number">${day}</div>
                            <div class="info">
                                <div class="empty-slot">予定を追加</div>
                            </div>
                        `;
                    }
                    
                    dayElement.addEventListener('click', function() {
                        openEditModal(day);
                    });
                    
                    calendar.appendChild(dayElement);
                }
            }
            
            // 編集モーダルを開く
            function openEditModal(day) {
                currentDay = day;
                
                const monthKey = `${currentYear}_${currentMonth + 1}`;
                const monthData = calendarData[monthKey] || {};
                const dayKey = day.toString();
                const dayData = monthData[dayKey] || {};
                
                modalTitle.textContent = `2025年 ${monthNamesJP[currentMonth]} ${day}日の予定を編集`;
                nameInput.value = dayData.name || '';
                urlInput.value = dayData.url || '';
                
                editModal.style.display = 'flex';
                setTimeout(() => {
                    editModal.classList.add('show');
                }, 10);
            }
            
            // 編集モーダルを閉じる
            function closeEditModal() {
                editModal.classList.remove('show');
                setTimeout(() => {
                    editModal.style.display = 'none';
                }, 300);
                currentDay = null;
            }
            
            // データを保存
            function saveData() {
                if (currentDay === null) return;
                
                const monthKey = `${currentYear}_${currentMonth + 1}`;
                if (!calendarData[monthKey]) {
                    calendarData[monthKey] = {};
                }
                
                const dayKey = currentDay.toString();
                calendarData[monthKey][dayKey] = {
                    name: nameInput.value.trim(),
                    url: urlInput.value.trim()
                };
                
                // LocalStorageに保存
                localStorage.setItem(storageKeyPrefix + monthKey, JSON.stringify(calendarData[monthKey]));
                
                generateCalendar();
                closeEditModal();
            }
            
            // 月を更新
            function updateMonth() {
                currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
                
                // 現在の月のデータをLocalStorageから取得
                const monthKey = `${currentYear}_${currentMonth + 1}`;
                const storedData = localStorage.getItem(storageKeyPrefix + monthKey);
                
                if (storedData) {
                    calendarData[monthKey] = JSON.parse(storedData);
                } else {
                    calendarData[monthKey] = {};
                }
                
                generateCalendar();
                
                // 月ボタンの状態を更新
                document.querySelectorAll('.month-btn').forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.month) === currentMonth);
                });
            }
            
            // 前の月へ
            prevMonthBtn.addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                }
                updateMonth();
            });
            
            // 次の月へ
            nextMonthBtn.addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                }
                updateMonth();
            });
            
            // イベントリスナー
            saveBtn.addEventListener('click', saveData);
            
            cancelBtn.addEventListener('click', closeEditModal);
            
            // モーダル外をクリックした時に閉じる
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });
            
            // 初期化
            createMonthButtons();
            updateMonth();
        });
    </script>
</body>
</html>
